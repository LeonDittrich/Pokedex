<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

        <link rel="icon" type="image/gif" href="./img/pokeball.png">
</head>


<body onload="loadPokemon()">

    <div class="main-container">
        <div class="header">
            <img class="logo" src="./img/Pokédex.png">
            <input onkeyup="searchPokemon()" type="text" id="find-pokemon" placeholder="search your Pokémon">
        </div>

        <div id="pokedexContainer"></div>
        <div id="pokecardContainer"></div>
    </div>

</body>

</html>
